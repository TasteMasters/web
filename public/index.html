<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteMaster</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <!-- Description and Keywords-->
    <meta name="description" content="TasteMaster é uma plataforma interativa e educativa voltada para o aprendizado e aprimoramento de habilidades culinárias. Oferecemos conteúdos educativos, receitas detalhadas, desafios culinários e a possibilidade de participar e criar workshops diretamente na plataforma.">
    <meta name="keywords" content="culinária, receitas, workshops, desafios, habilidades culinárias">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="TasteMaster">
    <meta property="og:description" content="TasteMaster é o seu parceiro ideal para aprender a cozinhar, explorar novas receitas, participar de desafios emocionantes e aprimorar suas habilidades culinárias em um ambiente dinâmico e colaborativo.">
    <meta property="og:image" content="URL_DA_IMAGEM"> <!-- Adicionar -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
</head>
<body>
    <script src="/assets/js/url-routes.js" type="module" defer></script>
</body>
</html>
