<div id="profile-container">
    <img id="profile-banner" src="../assets/img/profile-banner.png" />
    <div id="profile-data-content">
        <div id="profile-nav">
            <div id="profile-photo"></div>
            <nav>
                <a href="/perfil">Perfil</a>
                <a href="/dados-perfil">Dados</a>
            </nav>
        </div>
        <form id="data-form">
            <div id="form-inputs">
                <div class="input-container">
                    <label for="">Nome Completo</label>
                    <input type="text" placeholder="Nome Completo" name="name" class="name">
                </div>
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="text" placeholder="exemplo@gmail.com" name="email" class="email">
                </div>
                <div class="input-container" id="double-input-container">
                    <label for="">Experiência</label>
                    <input type="text" placeholder="Olá, meu nome é Maria e eu sou..." name="description" class="description">
                </div>
                <div class="input-container">
                    <label for="">Especialização</label>
                    <input type="text" placeholder="Especialização" name="specialization" class="specialization">
                </div>
                <div class="input-container">
                    <label for="">Pinterest</label>
                    <input type="text" placeholder="Link do seu Pinterest" name="pinterest" class="pinterest">
                </div>
                <div class="input-container">
                    <label for="">Linkedin</label>
                    <input type="text" placeholder="Link do seu Linkedin" name="linkedin" class="linkedin">
                </div>
                <div class="input-container">
                    <label for="">Instagram</label>
                    <input type="text" placeholder="Link do seu Instagram" name="instagram" class="instagram">
                </div>
            </div>
            <div id="div-button-submit">
                <button type="submit" class="submit-data-form">Alterar Dados</button>
            </div>
        </form>
        <hr>
        <form id="password-form">
            <div id="inputs-password">
                <div class="input-container">
                    <label for="">Senha Antiga</label>
                    <input type="password" placeholder="Senha Antiga" name="old-password" class="old-password">
                </div>
                <div class="input-container">
                    <label for="">Senha Nova</label>
                    <input type="password" placeholder="Senha Nova" name="new-password" class="new-password">
                </div>
                <div class="input-container">
                    <label for="">Confirmar senha</label>
                    <input type="password" placeholder="Confirmar senha Nova" name="confirm-password" class="confirm-password">
                </div>
            </div>
            <button id="alter-password" type="submit" class="submit-data-form">Alterar Senha</button>
        </form>
    </div>
</div>
