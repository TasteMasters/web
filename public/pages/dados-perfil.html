<div id="profile-container">
    <img id="profile-banner" src="../assets/img/profile-banner.png" />
    <div id="profile-data-content">
        <div id="profile-nav">
            <img src="../assets/img/Profile-photo.png" alt="" id="profile-photo">
            <nav>
                <a href="/perfil">Receitas</a>
                <a href="/dados-perfil">Dados</a>
            </nav>
        </div>
        <form id="data-form">
            <div id="form-inputs">
                <div class="input-container">
                    <label for="">Nome Completo</label>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="text" placeholder="exemplo@gmail.com">
                </div>
                <div class="input-container" id="double-input-container">
                    <label for="">Descrição</label>
                    <input type="text" placeholder="Olá, meu nome é Maria e eu sou...">
                </div>
                <div class="input-container">
                    <label for="">Pinterest</label>
                    <input type="text" placeholder="Link do seu Pinterest">
                </div>
                <div class="input-container">
                    <label for="">Linkedin</label>
                    <input type="text" placeholder="Link do seu Linkedin">
                </div>
                <div class="input-container">
                    <label for="">Instagram</label>
                    <input type="text" placeholder="Link do seu Instagram">
                </div>
            </div>
            <button type="submit" class="submit-data-form">Alterar Dados</button>
        </form>
        <hr>
        <form id="password-form">
            <div class="input-container">
                <label for="">Senha Antiga</label>
                <input type="password" placeholder="Senha Antiga">
            </div>
            <div class="input-container">
                <label for="">Senha Nova</label>
                <input type="password" placeholder="Senha Nova">
            </div>
            <button type="submit" class="submit-data-form">Alterar Senha</button>
        </form>
    </div>
</div>
