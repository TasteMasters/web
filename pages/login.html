<section id="section-login">
    <div id="wellcome-content">
        <div>
            <img src="/assets/img/LogoColor1.svg" alt="Logo TasteMaster" id="logo-tastemaster">
            <h1>Bem vindo!</h1>
            <p>Explore, Aprenda e Crie com a nossa comunidade culinária. Faça login para acessar todo o conteúdo educativo, descobrir novas receitas, participar de desafios emocionantes e se inspirar com workshops exclusivos.</p>
        </div>
        <img src="/assets/img/Chef.svg" alt="Chefe de cozinha" id="chef-img">
    </div>
    <div id="login-form">
        <div>
            <form action="">
                <label for="user_email">Email</label>
                <input type="email" name="email" id="user_email" placeholder="email@example.com">
                <label for="user_password">Senha</label>
                <input type="password" name="password" id="user_password" placeholder="********">
                <button type="submit">Continuar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="/register" id="register">Registre-se</a></p>
        </div>
    </div>
</section>
